<div infinite-scroll='loadMore()' infinite-scroll-distance='0'>
    <li ng-repeat="info in diaryList" data-date="{{info.date}}" data-grade="{{info.grade}}" data-title="{{info.title}}">
    <p><b>{{info.title}}</b></p>
    <img src="{{info.imgUrl}}" width="200px" style="max-width: 200px; max-height:600px; ">
        <!--body는 꼭! 약 20자 정도만 받아오도록 한다-->
    <p>{{info.body}}</p>
    <p>{{info.date}} / {{info.grade}}</p>
    </li>
</div>

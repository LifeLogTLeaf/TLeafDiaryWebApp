<!--CONTENT-->
<div class="row" style="margin-top:30px;">
    <!--  BLOG CONTENT -->
    <div class="col-sm-8" infinite-scroll='loadMore()' infinite-scroll-distance='0'>

        <div id="{{post.diaryId}}" class="blog-list-nest post-radius" ng-animate="'animate'" ng-repeat="post in diaryList"  >
            <div class="vendor">
                <img class="post-radius" style="width:100%;" src="{{post.imgUrl}}" alt="">
                <!--투명 필터는 img가 있어야만 따라나온다-->
                <div class="row bg-white img-bottom-filter" ng-show="post.imgUrl.length>0"></div>
            </div>

            <div class="blog-list-content">
                <!--제목 페이지-->
                <h2>{{post.title}}</h2>

                    <p class="text-green" >
                    <span class="fa fa-fw fa-clock-o"></span>{{post.start}}</p>

                <!--body클래스에 일기 body를 집어넣도록 컨트롤러에서 작용-->
                <p class="body"></p>
                    <p>내용내용내용내용내용내용내용내용내용</p>

                <!--태그 페이지 -->
                <p class="pull-right">
                    <span class="label label-default btn-margin bg-green" ng-repeat="tag in post.tags">{{tag}}</span>
                </p>
                <!--./태그페이지 -->
                <ul class="list-inline">
                    <li>
                        <a class="text-green" href="#">
                            <span class="fontello-comment-1"></span>&nbsp;2 메모</a>
                    </li>
                </ul>
                <hr>
                <button ng-click="readDiary({{post.diaryId}})" class="btn btn-info pull-right">더 읽어보기</button>
                <div style="clear:both;"></div>
            </div>
        </div>






    </div>
    <!--  END OF BLOG CONTENT -->

    <!--  BLOG SIDE CONTENT -->
    <div class="col-lg-3 col-md-3 col-sm-4   hidden-xs" >


        <div class="col-lg-3 col-md-3" style="position:fixed;">
            <div class=" blog-side-nest" >
                <div>
                <h4 class="text-left">최근 읽은 일기</h4>
                </div>
                <hr style="margin:0">

                <div class="media" ng-repeat="recent in recents">
                    <a class="pull-left" href="#"style="max-width: 64px">
                        <img  class="img-circle media-object img-responsive-media" data-src="holder.js/64x64" alt="64x64" src="{{recent.imgUrl}}">
                    </a>
                    <div class="media-body">
                        <h5 class="media-heading">{{recent.title}}</h5>
                        <a class="text-green " style="margin:-10px 0 10px" href="#">{{recent.ago}}2 days ago</a>
                    </div>
                </div>

                <br>
            </div>

            <!--태그목록 페이지-->
            <div class="blog-side-nest" >
                <h4 class="text-left">태그</h4>
                <hr style="margin:0">
                <ul class="list-inline">
                    <li ng-repeat="tag in tags">
                        <a class="btn bg-green" href="{{tag.url}}">{{tag.name}}</a>
                    </li>

                </ul>
            </div>
            <!--./태그목록 페이지-->
        </div>
    </div>
    <!--  END OF BLOG SIDE CONTENT -->
</div>

$(".blog-list-nest").fitVids();

</script>

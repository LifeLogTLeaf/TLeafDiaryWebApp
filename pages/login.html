<!DOCTYPE html>
<html ng-app="shack" class="bg-black" ng-controller="loginCtrl">

<head>
    <meta charset="UTF-8">
    <title>Diary :: Login</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.2.0 Latest compiled and minified CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="../css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/icons-payment.css" rel="stylesheet" type="text/css" />
    <link href="../css/flag-icon.css" rel="stylesheet" type="text/css" />
    <link href="../css/flag-icon.css" rel="stylesheet" type="text/css" />
    <link href="../css/typicons.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="../css/bonanzooka.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
<!--컨트롤러 및 ng-app 추가 나중에 분리 되어 나갈 필요가 있을것이다-->
    <script src="../js/angular/angular.min.js" type="text/javascript"></script>
    <script src="../js/angular/angular-menu.js" type="text/javascript"></script>
    <script src="../js/angular/controllers.js" type="text/javascript"></script>
    <script src="../js/custom/ng-infinite-scroll.min.js"></script>
    <script src="login/loginCtrl.js" type="text/javascript"></script>
</head>

<body class="bg-black" >

    <div class="form-box" id="login-box">
        <div class="header bg-green">
            <div class="logo">
                <strong>Diary</strong>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-xs-6 btn btn-flat btn-success" value="login" ng-model="modeLogin" ng-mouseover="changeLoginMode($event)">
               <b>로그인</b>
            </div>
            <div class="col-lg-6 col-sm-6 col-xs-6 btn btn-flat bg-white " value="join" ng-model="modeLogin" ng-mouseover="changeLoginMode($event)">
                <b>회원가입</b>
            </div>
        </div>
        <div  ng-switch="modeLogin">

            <!--로그인에 관한 -->
            <form action="../index.html" method="post" ng-switch-when="login">
                <div class="body bg-white">

                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn bg-green" type="button"><i class="fontello-user-1"></i>
                            </button>
                        </span>
                        <input type="text" placeholder="User" class="form-control">
                    </div>

                    <br>
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn bg-green" type="button"><i class="fontello-lock"></i>
                            </button>
                        </span>
                        <input type="password" name="password" class="form-control" placeholder="Password" />
                    </div>
                    <br>
                    <button type="submit" class="pull-right btn bg-green btn-success ">Sign In</button>

                    <div class="form-group">
                        <input type="checkbox" name="remember_me" />Remember me
                    </div>
                       <hr class="timeline-hr">
                </div>

                <div class="footer">


                   <!--  <p><a href="#">I forgot my password</a>
                   </p> -->

                    <p class="text-center login-with">Developed by TLeaf
                    </p>




                </div>
            </form>

            <!--회원가입에 관한 폼-->
            <form ng-submit="submitJoin()" method="post" ng-switch-when="join">
                <div class="body bg-white">
                    <!--이메일-->
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn bg-green" type="button"><i class="fontello-user-1"></i>
                            </button>
                        </span>
                        <input type="text" ng-model="email1" placeholder="E-Mail" class="form-control">
                    </div>

                    <br>
                    <!--닉네임-->
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn bg-green" type="button"><i class="fontello-user-1"></i>
                            </button>
                        </span>
                        <input type="text" ng-model="nickname" class="form-control" placeholder="Nick Name" />
                    </div>
                    <br>
                    <!--패스워드-->
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn bg-green" type="button"><i class="fontello-lock"></i>
                            </button>
                        </span>
                        <input type="password" ng-model="pw" placeholder="Password" class="form-control">
                    </div>
                    <br>
                    <!--패스워드 검사-->
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn bg-green" type="button"><i class="fontello-lock"></i>
                            </button>
                        </span>
                        <input type="password"  placeholder="Password again" class="form-control">
                    </div>
                    <br>
                    <!--나이-->
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn bg-green" type="button"><i class="fontello-lock"></i>
                            </button>
                        </span>
                        <input type="number" ng-model="age" placeholder="age" class="form-control">
                    </div>
                    <br>

                    <button type="submit" class="pull-right btn bg-green btn-success">Join in</button>
                    <br>
                    <br>
                    <br>

                    <div>
                    <hr class="timeline-hr">
                </div>
                <div class="footer">


                    <!--  <p><a href="#">I forgot my password</a>
                    </p> -->

                    <p class="text-center login-with">Developed by TLeaf
                    </p>




                </div>
            </form>
        </div>
    </div>


    <!-- jQuery 2.0.2 -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>

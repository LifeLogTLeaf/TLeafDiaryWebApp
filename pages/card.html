
<!-- Specific CSS for the example -->
<style>
/**
     * Grid items
     */

#tiles li {
    -webkit-transition: all 0.3s ease-out;
    -moz-transition: all 0.3s ease-out;
    -o-transition: all 0.3s ease-out;
    transition: all 0.3s ease-out;
}
/**
     * Sort buttons
     */

#sortbys {
    list-style-type: none;
    text-align: center;
    margin: 0;
    position: relative;
    left: -35px;
}
#sortbys li {
    /* font-size: 12px; */
    float: left;
    padding: 6px 0 5px 0;
    cursor: pointer;
    margin: 0 0% 0 1%;
    width: 8%;
    -webkit-transition: all 0.15s ease-out;
    -moz-transition: all 0.15s ease-out;
    -o-transition: all 0.15s ease-out;
    transition: all 0.15s ease-out;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
    background: #b2bcc4;
    color: #ffffff;
}
#sortbys li:hover {
    background: #37A8AF;
}
#sortbys li.active {
    background: #37A8AF;
    color: #ffffff;
}
</style>




<ol class="breadcrumb newcrumb">
    <li>
        <a href="#">
            <span><i class="fa fontello-home-outline"></i>
            </span>Home</a>
    </li>
    <li><a href="#">Special Pages</a>
    </li>
    <li>Masonry</li>

<!--
      These are our filter options. The "data-sortby" classes are used to identify which
      grid items to show.
      -->
<br/>
<ol id="sortbys">
    <li data-sortby="title" class="active">title</li>
    <li data-sortby="date">date</li>
    <li data-sortby="grade">grade</li>
</ol>
<br/>

<div id="main" role="main">

    <div >
    <!--카드 타이틀 목록이 시작된다-->
    <ul id="tiles" infinite-scroll='loadMore()' infinite-scroll-distance='0'>

        <!--카드에 관한 모든 처리를 해주는 디렉티브-->
        <ng-card ng-repeat="info in diaryList" post="{{$index}}" ></ng-card>





    </ul>
    </div>
</div>




<!-- Once the page is loaded, initalize the plug-in. -->
<script type="text/javascript">
(function load($) {
    console.log('sdfsdfds');
    $('#tiles').imagesLoaded(function() {
        function comparatorTitle(a, b) {
            return $(a).data('title') < $(b).data('title') ? -1 : 1;
        }


        function comparatorDate(a, b) {
            return $(a).data('date') > $(b).data('date') ? -1 : 1;
        }

        function comparatorGrade(a, b) {
            return $(a).data('grade') < $(b).data('grade') ? -1 : 1;
        }

        // Prepare layout options.
        var options = {
            autoResize: true, // This will auto-update the layout when the browser window is resized.
            container: $('#main'), // Optional, used for some extra CSS styling
            offset: 2, // Optional, the distance between grid items
            itemWidth: 210, // Optional, the width of a grid item
            comparator: comparatorTitle
        };

        // Get a reference to your grid items.
        var $handler = $('#tiles li'),
            $sortbys = $('#sortbys li');

        // Call the layout function.
        $handler.wookmark(options);

        /**
         * When a filter is clicked, toggle it's active state and refresh.
         */
        var onClickSortBy = function(e) {
            e.preventDefault();
            $currentSortby = $(this);
            switch ($currentSortby.data('sortby')) {
                case 'grade':
                    options.comparator = comparatorGrade;
                    break;
                case 'date':
                    options.comparator = comparatorDate;
                    break;
                case 'title':
                default:
                    options.comparator = comparatorTitle;
                    break;
            }

            $sortbys.removeClass('active');
            $currentSortby.addClass('active');

            $handler.wookmark(options);
        }

        // Capture filter click events.
        $sortbys.click(onClickSortBy);
    });
})(jQuery);
</script>

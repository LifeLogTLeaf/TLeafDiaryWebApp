<script>
"use strict";



//DONUT CHART
var donut = new Morris.Donut({
    element: 'sales-chart',
    resize: true,
    colors: ["#153562", "#7BC4C8", "#FB8F81","#81B4FB","#CFBAB3","#6F5434","#847BC8"],
    data: [{label: "Dolor", value: 9.4},
        {label: "나초", value: 20},
        {label: "타코스", value: 6.2},
        {label: "Consectetur", value: 5},
        {label: "Adipiscing", value: 5},
        {label: "Elit", value: 5},
        {label: "Nam et", value: 5},
        {label: "Leo", value: 4},
        {label: "Sapien", value: 4}],
    hideHover: 'auto'
});


var diameter = 300,
        format = d3.format(",d"),
        color = d3.scale.category20c();


var bubble = d3.layout.pack()
        .sort(null)
        .size([diameter, diameter])
        .padding(1.5);

var svg = d3.select(".chart2").append("svg")
        .attr("width", diameter)
        .attr("height", diameter)
        .attr("class", "bubble");
/// 데이터 정의구간
d3.json("flare.json", function(error, root) {
    var node = svg.selectAll(".node")
            .data(bubble.nodes(classes(root))
                    .filter(function(d) { return !d.children; }))
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    node.append("title")
            .text(function(d) { return d.className + ": " + format(d.value); });

    node.append("circle")
            .attr("r", function(d) { return d.r; })
            .attr("class", "gogo")
            .style("fill", function(d) { return color(d.packageName); });
    node.append("text")
            .style("font-size", function(d) { return Math.min(d.r/2.5, ( d.r - 8)/10 / this.getComputedTextLength() * 24) + "px"; })
            .attr("dy", ".35em")
            .style("text-anchor", "middle")
            .text(function(d) { return d.className.substring(0, d.r / 5); });
});

// Returns a flattened hierarchy containing all leaf nodes under the root.
function classes(root) {
    var classes = [];

    function recurse(name, node) {
        if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
        else classes.push({packageName: name, className: node.name, value: node.size});
    }

    recurse(null, root);
    return {children: classes};
}

d3.select(self.frameElement).style("height", diameter + "px");

</script>

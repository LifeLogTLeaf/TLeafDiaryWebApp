<ol class="breadcrumb newcrumb">
    <li>
        <a href="#">
            <span><i class="fa fontello-home-outline"></i>
            </span>Home</a>
    </li>
    <li><a href="#">Diary</a>
    </li>
    <li>Diary Details</li>
</ol>

<!--CONTENT-->
<div class="row" style="margin-top:30px;">
    <!--  BLOG CONTENT -->
    <div class="col-sm-8">

        <div class="blog-list-nest  post-radius">
            <div class="vendor">
                <img class="post-radius" style="width:100%;" src="{{imgUrl}}" alt="">
                <!--투명 필터는 img가 있어야만 따라나온다-->
                <div class="row bg-white img-bottom-filter" ng-show="imgUrl.length>0"></div>
            </div>
            <div class="blog-list-content ">

                <h2>{{title}}</h2>
                <!--body클래스에 일기 body를 집어넣도록 컨트롤러에서 작용-->
                <p class="body" ng-bind-html-unsafe="'{{body}}'"></p>

                <!--태그 페이지 -->
                 <p class="pull-right">
                    <span class="label label-default btn-margin bg-green" ng-repeat="myTag in myTags">{{myTag}}</span>
                </p>
                <!--./태그페이지 -->

                    <ul class="list-inline" >
                    <li>
                        <a class="text-green" href="#">
                            <span class="fontello-globe-outline"></span>&nbsp;{{daysAgo}}2 Days Ago</a>
                    </li>
                    <li>
                        <a class="text-green" href="#">
                            <span class="fontello-comment-1"></span>&nbsp;{{cntComment}}2 Comments</a>
                    </li>
                </ul>

                <hr>
                <a ng-click="deleteDiary()"><button class="btn btn-danger btn-margin pull-right">삭제</button></a>
                <a ng-click="updateDiary()"><button class="btn btn-warning btn-margin pull-right">수정</button></a>
                <a href="/diary/#!"><button class="btn btn-primary btn-margin pull-right">목록</button></a>


                <div style="clear:both;"></div>
            </div>
        </div>


        <ul class="pager success">
            <li class="previous"><a href="#">← 앞으로</a>
            </li>
            <li class="next disabled"><a href="#">뒤로 →</a>
            </li>
        </ul>



    </div>
    <!--  END OF BLOG CONTENT -->

    <!--  BLOG SIDE CONTENT -->
    <div class=" col-lg-3 col-md-3 col-sm-4   hidden-xs" >


        <div class="col-lg-2 col-md-2" style="position:fixed;">
            <div class=" blog-side-nest" >
                <div>
                    <h4 class="text-left">최근 읽은 일기</h4>
                </div>
                <hr style="margin:0">

                <div class="media" ng-repeat="recent in recents">
                    <a class="pull-left" href="#"style="max-width: 64px">
                        <img  class="img-circle media-object img-responsive-media" data-src="holder.js/64x64" alt="64x64" src="{{recent.imgUrl}}">
                    </a>
                    <div class="media-body">
                        <h5 class="media-heading">{{recent.title}}</h5>
                        <a class="text-green " style="margin:-10px 0 10px" href="#">{{recent.ago}}2 days ago</a>
                    </div>
                </div>

                <br>
            </div>

            <!--태그목록 페이지-->
            <div class="blog-side-nest" >
                <h4 class="text-left">태그</h4>
                <hr style="margin:0">
                <ul class="list-inline">
                    <li ng-repeat="tag in tags">
                        <a class="btn bg-green" href="{{tag.url}}">{{tag.name}}</a>
                    </li>

                </ul>
            </div>
            <!--./태그목록 페이지-->
        </div>
    </div>
    <!--  END OF BLOG SIDE CONTENT -->
</div>
